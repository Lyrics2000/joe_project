@startuml usecade_userdc
!define LIGHTBLUE
!includeurl https://raw.githubusercontent.com/Drakemor/RedDress-PlantUML/master/style.puml

left to right direction
actor "User" as fc

usecase "Login and Logout" as UC1
usecase "Change Password" as UC2
usecase "Register New User" as UC3

fc - -> UC1
fc - -> UC2
fc - -> UC3



usecase "check scholarship" as CS 
usecase "Create Application" as ED 
usecase "Modify Application" as MP 
usecase "Delete Application" as DP
usecase "Submit Application"  as SP



fc - -> CS
fc - -> ED 
fc - -> MP 
fc - ->  DP 
fc - -> SP 



usecase "check Feedback" as CF 
usecase "reply to feedback" as RF


fc - -> CF 
fc - -> RF


@enduml

